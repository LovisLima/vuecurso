<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <img 
        :src="srcImg" 
        :title="titleImg">
        <hr>
       <a :href="url">Vue</a>
        <hr>
        <p v-text="textPar">
            
        </p>
        <div v-html="textPar">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{ 
                srcImg: 'title.png',
                titleImg:'logo vue',
                url:'http://vuejs.org',
                textPar: '<b>teste</b> <br> qualquercoisa'
            } 
        })
    </script>
</body>
</html>
