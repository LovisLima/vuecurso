<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vicolorewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type = "text" v-model = "msg" 
        v-on:keyup.enter="alterarNome()"/>
        
        <ul>
            <li v-for ="item in array"
             style= "background: white"
                @click="alerta($event)">
                {{item}}
            </li>
        </ul>

        "red"
        <input @click="corP('red')" type ="radio" name = "cor" id="red" checked>
        "green"
        <input @click="corP('green')" type ="radio" name = "cor" id="green">
        "yellow
        <input @click="corP('yellow')" type ="radio" name = "cor" id="yellow">
        "pink"        
        <input @click="corP('pink')" type ="radio" name = "cor" id="pink">
        <br><br>
        <button @click ="vermelho()">vermelho</button>
        <button @click ="verde()">verde</button>

        <p v-bind:class="{red: colors.vermelho, green: colors.verde, yellow: colors.amarelo, pink: colors.rosa}">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi vero nulla ipsam necessitatibus aperiam molestias enim ab. Ullam, aspernatur, soluta vitae, ratione earum excepturi quos ab totam asperiores quibusdam quod?
        </p>
        
    </div>
        <style>
        .red {background-color:red}
        .green {background-color:green}
        .yellow {background-color:yellow}
        .pink {background-color:pink}
        </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{ 
                 colors:{
                    vermelho: true,
                    verde: false,
                 },
                 classeParagrafo:'red',
                 msg: '',
                 array:[]
            },
            methods:{
                alterarNome(){
                    this.array.push(this.msg);
                    this.msg = '';  
                },
                alerta(event){
                    element = event.target;
                    if(element.style.background == 'white')
                     event.target.style = "background: red";
                    else
                     event.target.style = "background: white";    
                },
                corP(cor){
                    console.log(cor)
                    this.classeParagrafo = cor
                },

                vermelho(){
                    this.colors.vermelho =true;
                    this.colors.verde =false;
                },

                verde(){
                    this.colors.vermelho =false;
                    this.colors.verde =true;
                }
            }

        })
    </script>
</body>
</html>
