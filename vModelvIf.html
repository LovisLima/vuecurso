<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       
        
        <div v-for ="imagem in imagens">
            <img :src="imagem"  width="110px">     
        </div>
        
        <p v-for = "(fruta, index) in Frutas">
            {{index}} - {{fruta.nome}}/{{fruta.cor}}
        </p>
       
       <div v-if="text" v-model="">
        
       </div>
        <ul>
            <li v-for= "(value, key, index) in Usuário " >
                 <b>{{key}}</b>: {{value}}
            </li>
        </ul>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{ 
                
                imagens: ['title.png',
                'felix.jpg',
                'felix2.jpg'],
                
                Frutas: [
                    { nome: 'Pera', cor: 'verde' }, 
                    { nome: 'Uva'  , cor: 'verde' },
                    { nome: 'maçã' , cor: 'vermelho' } ],

                Usuário: {
                    nome: "Wagner",
                    telefone: "3456437765",
                    email: "wagner@wagner.com",
                    sobrenome: "lima"
                }
            } 
        });
    </script>
</body>
</html>
